<app-menu></app-menu>

<div class="card">
    <div class="card-body">
        <table class="styled-table">  
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Edit</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors">
                    <td scope="row">{{ vendor.code }}</td>
                    <td scope="row">{{ vendor.name }}</td>
                    <td scope="row">{{ vendor.address }}</td>
                    <td scope="row">{{ vendor.city }}</td>
                    <td scope="row">{{ vendor.state }}</td>
                    <td scope="row">{{ vendor.zip }}</td>
                    <td scope="row">{{ vendor.phone }}</td>
                    <td scope="row">{{ vendor.email }}</td>
                    <td> 
                        <a routerLink="/vendor/detail/{{ vendor.id }}">
                            <img class="icon" src="../../assets/icons/detail.png"></a>
                    </td>
                    <td> 
                        <a routerLink="/vendor/edit/{{ vendor.id }}">
                            <img class="icon"  src="../../assets/icons/edit.png"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="create-btn">
            <a routerLink="/vendor/create">
                <img src="../../../assets/buttons/button_create-vendor.png"/>
            </a>
        </button> 
    </div>
</div>


<app-footer></app-footer>
