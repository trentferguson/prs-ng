<app-menu></app-menu>

<div class="card">
    <br>
    <div class="card-body">
        <table class="styled-table">  
            <thead>
                <tr>
                    <th scope="col">Part Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Vendor</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Edit</th>
                </tr>   
            </thead>

            <tbody>
                <tr *ngFor="let product of products">
                    <td scope="row">{{ product.partNbr }}</td>
                    <td scope="row">{{ product.name }}</td>
                    <td scope="row">${{ product.price }}</td>
                    <td scope="row">{{ product.unit }}</td>
                    <td scope="row">{{ product.photoPath }}</td>
                    <td scope="row">{{ product.vendor.name }}</td>
                    <td> 
                        <a routerLink="/product/detail/{{ product.id }}">
                            <img class="icon" src="../../assets/icons/detail.png"></a>
                    </td>
                    <td> 
                        <a routerLink="/product/edit/{{ product.id }}">
                            <img class="icon"  src="../../assets/icons/edit.png"></a>
                    </td>
                </tr>
            </tbody>
        </table> 
        <button class="create-btn">
            <a routerLink="/product/create">
                <img src="../../../assets/buttons/button_create-product.png"/>
            </a>
        </button>
    </div>
</div>

<app-footer></app-footer>
